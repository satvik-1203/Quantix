<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon on left -->
  <g transform="translate(20, 20)">
    <!-- Q circle -->
    <circle cx="40" cy="40" r="35" fill="url(#textGradient)" opacity="0.1"/>
    <path d="M 40 15 
             A 25 25 0 1 1 40 65
             A 25 25 0 1 1 40 15
             Z" 
          fill="url(#textGradient)" 
          stroke="url(#textGradient)" 
          stroke-width="2.5"/>
    <!-- Q tail -->
    <path d="M 60 55 L 75 70" 
          stroke="url(#textGradient)" 
          stroke-width="5" 
          stroke-linecap="round"/>
    <!-- Checkmark -->
    <path d="M 32 40 L 38 46 L 48 30" 
          stroke="white" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="70" 
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="48" 
        font-weight="700" 
        fill="url(#textGradient)">
    Quantix
  </text>
  
  <!-- Tagline (optional, can be hidden) -->
  <text x="100" y="95" 
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="14" 
        font-weight="400" 
        fill="#64748b" 
        opacity="0.8">
    LLM Agent Evaluation Platform
  </text>
</svg>


